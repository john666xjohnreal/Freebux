<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Freebux | Gana Robux Gratis</title>
    <style>
        body { font-family: sans-serif; background: #222; color: white; text-align: center; }
        .container { margin-top: 50px; }
        .btn { background: #00b0ff; border: none; padding: 15px 30px; color: white; font-weight: bold; cursor: pointer; border-radius: 5px; }
        .btn:disabled { background: #555; cursor: not-allowed; }
        
        /* El Modal (Capa que aparece al frente) */
        #modal-anuncio {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); justify-content: center; align-items: center; flex-direction: column;
        }
        .banner-placeholder {
            width: 300px; height: 250px; background: #fff; color: #000;
            display: flex; align-items: center; justify-content: center; margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Freebux üí∞</h1>
        <p>Tus puntos: <span id="puntos">0</span></p>
        <button class="btn" onclick="mostrarAnuncio()">OBTENER PUNTOS</button>
    </div>

    <div id="modal-anuncio">
        <h2>¬°Haz clic en el banner para ganar!</h2>
        <div class="banner-placeholder" onclick="clicEnAnuncio()">
            <p style="cursor:pointer"> [ TU BANNER AQU√ç ] </p>
        </div>
        <button id="btn-confirmar" class="btn" disabled>Espera 15s...</button>
        <button onclick="cerrarModal()" style="margin-top:10px; background:none; color:red; border:none; cursor:pointer;">Cancelar</button>
    </div>

    <script>
        let puntos = 0;
        let esperando = false;

        function mostrarAnuncio() {
            document.getElementById('modal-anuncio').style.display = 'flex';
        }

        function clicEnAnuncio() {
            if(!esperando) {
                esperando = true;
                // Simulamos que abre el anuncio
                window.open("https://google.com", "_blank"); // Cambia por tu link de Adsterra
                
                let tiempo = 15;
                const btn = document.getElementById('btn-confirmar');
                
                const intervalo = setInterval(() => {
                    tiempo--;
                    btn.innerText = `Espera ${tiempo}s...`;
                    if(tiempo <= 0) {
                        clearInterval(intervalo);
                        btn.disabled = false;
                        btn.innerText = "¬°RECLAMAR CR√âDITO!";
                        btn.onclick = sumarPunto;
                    }
                }, 1000);
            }
        }

        function sumarPunto() {
            puntos++;
            document.getElementById('puntos').innerText = puntos;
            cerrarModal();
            alert("¬°Has ganado 1 punto!");
        }

        function cerrarModal() {
            document.getElementById('modal-anuncio').style.display = 'none';
            // Resetear bot√≥n
            esperando = false;
            const btn = document.getElementById('btn-confirmar');
            btn.disabled = true;
            btn.innerText = "Espera 15s...";
        }
    </script src="cookies.js"></script>
</body>
</html>
